<div class="left-sidebar">
    <h2>Category</h2>
    <div class="panel-group category-products" id="accordian">
        <!--category-productsr-->
        <!--SIDEBAR CATEGORIAS COLLAPSABLE-->
        <div class="panel panel-default" ng-repeat="categoria in session.sidebarCategorias.categorias">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" ng-href="#{{categoria.nombre}}" ng-if="categoria.subcategorias.length > 0">
                        <span class="badge pull-right"><i class="fa fa-plus" ></i></span>
                        {{categoria.nombre}}
                    </a>
                    <a href="#" ng-if="categoria.subcategorias.length == 0">
                        {{categoria.nombre}}
                    </a>
                </h4>
            </div>
            <div ng-attr-id="{{categoria.nombre}}" class="panel-collapse collapse" ng-if="categoria.subcategorias.length > 0">
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="subcategoria in categoria.subcategorias">
                            <a href="#">{{subcategoria.nombre}} </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
